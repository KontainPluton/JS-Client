<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Reserv'TaPlace</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Aguafina+Script&amp;display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Almendra+SC&amp;display=swap">
    <link rel="stylesheet" href="assets/fonts/fontawesome-all.min.css">
    <link rel="stylesheet" href="assets/css/styles.css">

    <script src="assets/js/keycloak.js"></script>
</head>

<body onload="initKeycloak()">
    <div id="wrapper">
        <div class="page-content-wrapper">
            <div class="container-fluid">
                        <div>
                            <h1 style="text-align:center; background-color: yellowgreen; border-radius: 50% 20% / 10% 40%;; margin-top: 5px;">Réservation de vols et de chambres d'hotels</h1>
                        </div>
                        <div class="row" style="margin-top: 20px;">
                            <div class="col">
                                <h4>Des vols<span class="badge rounded-pill bg-warning"></span></h4>
                                <div id="vols">
                                </div>
                            </div>
                            <div class="col">
                                <h4>Des chambres d'hotels<span class="badge rounded-pill bg-warning"></span></h4>
                                <div>
                                    <div id="chambres">

                                    </div>
                                    <form id="hotelForm">
                                        <div style="display: flex; flex-direction: column;">
                                            <label>Date d'arrivée</label>
                                            <input id="dateArrive" type="date" value="" required>
                                        </div>
                                        <div style="display: flex; flex-direction: column; margin-top: 10px;">
                                            <label>Date de départ</label>
                                            <input id="dateDepart" type="date" value="" required>
                                        </div>
                                        <div style="display: flex; flex-direction: column; margin-top: 30px;">
                                            <input type="submit" value="Réserver">
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="app.js"></script>
</body>

</html>
