<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Reserv'TaPlace</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Aguafina+Script&amp;display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Almendra+SC&amp;display=swap">
    <link rel="stylesheet" href="assets/fonts/fontawesome-all.min.css">
    <link rel="stylesheet" href="assets/css/styles.css">

    <script src="assets/js/keycloak.js"></script>
</head>

<body onload="initKeycloak()">
    <div class="row">
        <div class="col" style="background: #000000;">
            <nav class="navbar navbar-light navbar-expand-md" style="background: #000000;">
                <div class="container-fluid">
                    <a class="btn btn-link" role="button" id="menu-toggle">
                        <i class="fa fa-bars" style="color: rgb(255,157,101);border-color: rgb(255,129,56);"></i>
                    </a>
                    <a class="navbar-brand" href="/" style="color: rgba(255,255,255,0.9);">
                        <strong>Bookme : le site que vous méritez</strong>
                    </a>
                    <button data-toggle="collapse" class="navbar-toggler" data-target="#navcol-1">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navcol-1"></div>
                </div>
            </nav>
        </div>
    </div>
    <div id="wrapper">
        <div class="page-content-wrapper">
            <div class="container-fluid">
                <div class="row" style="margin-top: 10px;">
                    <div class="col">
                        <div class="card">
                            <div class="card-body">
                                <h4 style="text-align: center;">Des vols<span class="badge rounded-pill bg-warning"></span></h4>
                                <div id="vols">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col">
                        <div class="card">
                            <div class="card-body">
                                <h4 style="text-align: center;">Des chambres d'hotels<span class="badge rounded-pill bg-warning"></span></h4>
                                <div id="chambres">
                                </div>
                                <form id="hotelForm">
                                    <div style="display: flex; flex-direction: column;">
                                        <label>Date d'arrivée</label>
                                        <input id="dateArrive" type="date" value="" required>
                                    </div>
                                    <div style="display: flex; flex-direction: column; margin-top: 10px;">
                                        <label>Date de départ</label>
                                        <input id="dateDepart" type="date" value="" required>
                                    </div>
                                    <div style="display: flex; flex-direction: column; margin-top: 30px;">
                                        <input type="submit" value="Réserver">
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="app.js"></script>
</body>

</html>
